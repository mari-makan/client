<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->

    <title>Mari Makan!</title>
  </head>


  <body>
    <h1 id="rumah">Mari Makan</h1>
    <!-- <h1 id="check">CHECK TOKEN</h1> -->

    <!-- LOGIN -->
    <div class="container" id="formSignIn">
        <form id="signIn">
            <h3>Sign In</h3>
            <div class="form-group">
              <label for="emailLogin">Email address</label>
              <input type="email" class="form-control" id="emailLogin" aria-describedby="emailHelp">
              <small class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="passwordLogin">Password</label>
              <input type="password" class="form-control" id="passwordLogin">
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>    


    <!-- SIGN UP -->
    <div class="container" id="formSignUp">
        <form id="signUp">
            <h3>Sign Up</h3>
            <div class="form-group">
              <label for="emailSignUp">Email address</label>
              <input type="email" class="form-control" id="emailSignUp" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
              <label for="passwordSignUp">Password</label>
              <input type="password" class="form-control" id="passwordSignUp">
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>   






    <!-- RESTAURANT -->

    




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
