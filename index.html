    <!-- LOGIN -->
    <div class="container" id="formSignIn">
      <form id="signIn">
          <h3>Sign In</h3>
          <div class="form-group">
            <label for="emailSignIn">Email address</label>
            <input type="email" class="form-control" id="emailSignIn" aria-describedby="emailHelp">
            <small class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="passwordSignIn">Password</label>
            <input type="password" class="form-control" id="passwordSignIn">
          </div>
          
          <button type="submit" class="btn btn-primary">Submit</button><br><br>
          <button type="button" class="btn btn-warning btn-sm" id="showSignUp2">Sign Up</button>
          <br><br>
          <div class="g-signin2" data-onsuccess="onSignIn"></div>
      </form>
  </div>    





  <!-- SIGN UP -->
  <div class="container" id="formSignUp">
      <form id="signUp">
          <h3>Sign Up</h3>
          <div class="form-group">
            <label for="emailSignUp">Email address</label>
            <input type="email" class="form-control" id="emailSignUp" aria-describedby="emailHelp">
          </div>
          <div class="form-group">
            <label for="passwordSignUp">Password</label>
            <input type="password" class="form-control" id="passwordSignUp">
          </div>
          
          <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  </div>
